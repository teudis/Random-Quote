<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Random Quotes</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="estilo.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="code.js"></script>
</head>
<body>
<section class="container-fluid">
    <h1>Random Quote Machine!</h1>

    <div class="well">
        <p class="quote-text"></p>
        <p class="author-text"></p>
    </div>
    <button type="button" class="btn btn-success" id="quote">New Quote</button>
    <a class="twitter-share-button witter-share-button " href="https://twitter.com/intent/tweet" data-size="large" target="_blank">
        <button type="button" class="btn btn-primary" id="twitter-value">Tweet it!</button>
    </a>
</section>

<footer>
  by <a href="https://www.freecodecamp.com/teudis">Teudis</a>
</footer>
</body>
</html>
